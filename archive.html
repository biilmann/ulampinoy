---
layout: home
---

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" href="/">{{ site.title }}</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/archive.html" class="pure-menu-link active">Archive</a></li>
            <li class="pure-menu-item"><a href="#subscribe" class="pure-menu-link">Subscribe</a></li>
        </ul>
    </div>
</div>

<div class="hero-mini pure-u-1 pureu-md-1">
    <div class="header">
        <h2>Our Yummy Archive</h1>
    </div>
</div>

<div class="content-wrapper">
  
  <section class="porky">
    <div class="pure-g latest-posts">
      
      {% for post in site.posts %}
       <div class="pure-u-1 pure-u-md-1-3">
         <article class="post">
            <a href="{{ site.baseurl }}{{ post.url }}"><img class="pure-img" src="{{ post.photo }}" /></a>
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <div class="entry teaser">
              <p>{{ post.excerpt }}
              <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Learn more</a>
              </p>
            </div>
          </article>
        </div>
      {% endfor %}  

    </div>
  </section>

{% include subscribe.html %}
  
  <div class="footer l-box is-center">

  </div>
</div>

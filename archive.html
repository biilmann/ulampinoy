<section class="top-bar">
  <a class="logo" href="/"></a>
  <nav class="main-nav">
    <ul>
      <li><a href="/archive.html" class="">Archive</a></li>
      <li><a href="#subscribe" class="">Subscribe</a></li>
    </ul>
  </nav>
</section>

<div class="hero-mini pure-u-1 pureu-md-1">
    <div class="header">
        <h2>Our Yummy Archive</h1>
    </div>
</div>

<div class="content-wrapper">
  
  <section class="porky">
    <div class="pure-g latest-posts">
      
      {% for post in site.posts %}
       <div class="pure-u-1 pure-u-md-1-3">
         <article class="post">
            <a href="{{ site.baseurl }}{{ post.url }}"><img class="pure-img" src="{{ post.photo }}" /></a>
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <div class="entry teaser">
              <p>{{ post.excerpt }}
              <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Learn more</a>
              </p>
            </div>
          </article>
        </div>
      {% endfor %}  

    </div>
  </section>

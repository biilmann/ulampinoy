--- 
layout: article 
---

<div class="header">
  <div class="home-menu pure-menu pure-menu-horizontal">
    <a class="pure-menu-heading" href="/">{{ site.title }}</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="/archive.html" class="pure-menu-link">Archive</a></li>
      <li class="pure-menu-item"><a href="#subscribe" class="pure-menu-link">Subscribe</a></li>
    </ul>
  </div>
</div>
<div class="content-wrapper">
  <div class="post-hero">
    <div>
      <p></p>
    </div>
  </div>
</div>
<div class="inside-wrap">
  <div class="post">
    <article class="single-post">
      <div class="entry">
        <header>
          <h1 class="post-title">{{ page.title }}</h1>
          <div class="meta pubDate">
            {{ page.date | date_to_long_string }}
          </div>
        </header>
        {{ content }}
      </div>
    </article>
  </div>
  <div class="bg-gray">
    <div class="inside-wrap related">
      <div class="title-section-name">
        <h2>Checkout more of Ulam Pinoy</h2>
      </div>
      <div class="pure-g latest-posts">
        {% for post in site.related_posts | limit: 6%}
        <div class="pure-u-1 pure-u-md-1-3">
          <article class="post">
            <a href="{{ site.baseurl }}{{ post.url }}"><img class="pure-img" src="{{ post.photo }}" /></a>
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <div class="entry teaser">
              <p>{{ post.excerpt }}
                <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Learn more</a>
              </p>
            </div>
          </article>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
